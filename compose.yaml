services:
  nginx:
    image: "docker.io/nginx:1.29.4-alpine"
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes: 
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /home/lauri/lateoy.fi/nginx.conf:/etc/nginx/nginx.conf:ro
      - /home/lauri/nginx/conf.d/:/etc/nginx/conf.d/:ro
      - /var/log/:/var/log/
      - /www-data/:/www-data/:ro

  linode-cli:
    image: "docker.io/linode/cli:5.65.0"
    container_name: linode-cli

  testit:
    image: "docker.io/mgoltzsche/podman:latest"
    command: sh -c "cd /sovellus/scriptit && ./alusta-ja-aja.sh"
    container_name: testit
    environment:
      - PODMAN_COMPOSE_LINODE=/sovellus/compose.yaml
      - LINODE_CLI_TOKEN=${LINODE_CLI_TOKEN}
    volumes:
      - /home/lauri/projektit/lateoy.fi/:/sovellus/:ro
